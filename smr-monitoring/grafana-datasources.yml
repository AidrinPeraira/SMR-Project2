apiVersion: 1

datasources:
  - name: Loki
    type: loki
    access: proxy
    orgId: 1
    url: http://loki:3100 # Use the docker-compose service name
    basicAuth: false
    isDefault: true # Make this the default for logs
    editable: true

  - name: Prometheus
    type: prometheus
    access: proxy
    orgId: 1
    url: http://prometheus:9090 # Use the docker-compose service name
    isDefault: false # We have two defaults, one for logs, one for metrics
    editable: true
